<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script src="layui/layui.js"></script>
    <link rel="stylesheet" href="layui/css/layui.css">
</head>
<body>
<table class="layui-table" lay-fiter="user_table" id="user_table">
    <div id="main" style="width: 30%;margin: 0px auto;margin-top: 250px">
        <form class="layui-form" action="template/Index.html" lay-filter="example">
            <div class="layui-form-item">
                <label class="layui-form-label">用户名:</label>
                <div class="layui-input-block">
                    <input type="text" name="username" lay-verify="title" autocomplete="off" placeholder="请输入用户名"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-block">
                    <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">账户类型</label>
                <div class="layui-input-block" style="padding-top: 10px">
                    <input type="radio" name="accountype" value="个人账户" checked="checked">个人账户
                    <input type="radio" name="accountype" value="企业账户">企业账户
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn layui-btn-normal" id="LAY-component-form-setval">登录</button>
                    <button type="button" class="layui-btn layui-btn-normal" id="LAY-component-form-getval">忘记密码
                    </button>
                    <button type="reset" class="layui-btn" lay-submit="" lay-filter="demo1">重置</button>
                    <a href="" style="padding-left: 5px">注册账号</a>
                </div>
            </div>
        </form>
    </div>
</table>
</body>
<script>
    layui.use({
        var $ = layui.$,
        from = layui.form,
        update = layui.upload,
        var rate = layui.rate;

    form.render();
    })
</script>
</html>
