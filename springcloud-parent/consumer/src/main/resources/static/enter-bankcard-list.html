<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>企业账户银行卡列表</title>
    <script src="layui/layui.js"></script>
    <link rel="stylesheet" href="layui/css/layui.css">

</head>
<body>
<table class="layui-hide" id="test" lay-filter="test"></table>


<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-danger layui-btn-xs" href="">冻结</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" href="">解冻</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" href="">交易明细</a>
</script>


<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
    layui.use('table', function () {
        var table = layui.table;

        table.render({
            elem: '#test'
            , url: '/user/findcard?'
            // , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            , defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                , layEvent: 'LAYTABLE_TIPS'
                , icon: 'layui-icon-tips'
            }]
            , title: '银行卡信息表'
            ,parseData:function (res) {
                return{
                    "code":0,
                    "data":res.data.item
                }
            }
            , cols: [[
                {type: 'checkbox', fixed: 'left'}
                , {field: 'pid', title: '编号', width: 80, fixed: 'left', unresize: true, sort: true}
                // , {field: 'address', title: '地址', width: 120, edit: 'text',templet: function (res) {
                //         return '<em>' + res.address + '</em>'
                //     }}
                // , {
                //     field: 'birthday', title: '邮箱', width: 150, edit: 'text', templet: function (res) {
                //         return '<em>' + res.birthday + '</em>'
                //     }

                // }
                , {field: 'name', title: '银行卡编号', width: 80, edit: 'text', sort: true}
                , {field: 'pwd', title: '银行卡账号', width: 100, edit: 'text', sort: true}
                , {field: 'sex', title: '银行卡密码', width: 50, edit: 'text', sort: true}
                , {field: 'birthday', title: '余额', width: 140, edit: 'text', sort: true}
                , {field: 'idcard', title: '状态', width: 150, edit: 'text', sort: true}
                , {field: 'phone', title: '办卡日期', width: 100, edit: 'text', sort: true}
                , {field: 'registrationtim', title: '开户网点', width: 150, edit: 'text', sort: true}
                , {field: 'address', title: '限额', width: 150, edit: 'text', sort: true}

                // , {field: 'city', title: '城市', width: 100}
                // , {field: 'sign', title: '签名'}
                // , {field: 'experience', title: '积分', width: 80, sort: true}
                // , {field: 'ip', title: 'IP', width: 120}
                // , {field: 'logins', title: '登入次数', width: 100, sort: true}
                // , {field: 'joinTime', title: '加入时间', width: 120}
                , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 220}
            ]]
            , page: true
        });
    });
</script>
</body>
</html>
